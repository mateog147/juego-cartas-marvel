<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://github.com/juanir33">
      <img class="brand-logo" src="../../../assets/descarga.jpg"   alt="Sofka logo">
    </a>
  </nav>
  <!-- Sidebar navigation -->
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active">
                <i class="fas fa-user"></i>Perfil de usuario
              </a>
            </li>
            <!-- Lllamar al singout para cerrar sesion -->
            <li class="nav-item">
              <a class="nav-link" (click)="authService.SignOut()">
                <i class="fas fa-sign-out-alt"></i>Log out
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Perfil de usuario</h1>
          </div>
          <!-- Show user data when logged in -->
          <div class="row" *ngIf="authService.userData as user">
            <div class="col-md-12">
              <div class="media">
                <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                  alt="{{user.displayName}}">
                <div class="media-body">
                  <h1>Hola: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>

                  <p>Email: <strong>{{user.email}}</strong></p>
                </div>
            </div>
                <div class="usuarios">
                  <h2>Elije tus rivales</h2>
                  <div *ngFor="let u of usuarios">
                    <img class="img-thumbnail rounded-circle" whidth="80px" src="../../../assets/34057.jpg" alt="u.nombre" (click)="elegirJugador(u!)">
                    {{u.nombre}}
                  </div>

                  <section class="rivales">
                    <ul>
                      <li *ngFor="let rival of rivales">
                        {{rival.nombre}}
                      </li>
                    </ul>
                  </section>

                  <div>
                    <button mat-raised-button color="accent" (click)="crearPartidaNueva()" >Comenzar Partida</button>
                    <h1 color="accent">{{linkPartida}}</h1>
                  </div>
                </div>

              </div>
            </div>

        </div>
      </main>
    </div>
  </div>
