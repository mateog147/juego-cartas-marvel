
<div class="d-flex m-auto w-75">
  <form class="d-flex w-75 m-4" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field  class="ms-2">
      
      <input matInput formControlName="nombre" placeholder="Nombre de  Heroe" class="form-control" name="nombre" type="text"  >
    </mat-form-field>
    <mat-form-field class="ms-2" >
      
      <input matInput type="number" formControlName="xp" placeholder="Poder de Heroe" class="form-control" name="xp">
    </mat-form-field>
    <mat-form-field  class="ms-2"  >
      <mat-label>URL</mat-label>
      <mat-select formControlName="imagen" >
         <mat-option *ngFor="let img of images" [value]="img"  >
          {{img}}

         </mat-option>
      </mat-select>
      
    </mat-form-field>
  </form>
  <button mat-mini-fab color="primary" class="m-4 " type="submit" (click)="onSubmit()" [disabled]="formEdit.status">
    <mat-icon>save</mat-icon>
  </button>
  <button  mat-mini-fab color="primary" class="m-4 " type="submit" (click)="onSubmit()" [disabled]="!formEdit.status">
    <mat-icon>edit</mat-icon>
  </button>

</div>

  
  <div class="mat-elevation-z8 w-75 m-auto">
    <table mat-table [dataSource]="dataSource"  aria-label="datos" >
  
      <!-- ID  -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef matSort> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}}</td>
      </ng-container>
  
      <!-- Poder -->
      <ng-container matColumnDef="poder">
        <th mat-header-cell *matHeaderCellDef > Poder </th>
        <td mat-cell *matCellDef="let row"> {{row.xp}}</td>
      </ng-container>
      <!-- Acciones -->
      <ng-container matColumnDef="boton">
        <th mat-header-cell *matHeaderCellDef > Acciones </th>
        <td mat-cell *matCellDef="let row" class="d-flex p-2"> 
            <button mat-mini-fab color="primary" class="m-1" (click)="onEdit(row.id, row.nombre, row.imagen, row.xp)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="warn" class="m-1" (click)="onDelete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
  
      <!-- Imagen -->
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef > ImagenURL </th>
        <td mat-cell *matCellDef="let row"> {{row.imagen}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      
    </table>
  
    
  </div>
